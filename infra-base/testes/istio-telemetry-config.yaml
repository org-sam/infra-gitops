apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-telemetry
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: dev-demo
            server: https://kubernetes.default.svc
  template:
    metadata:
      name: 'istio-telemetry-{{cluster}}'
      annotations:
        argocd.argoproj.io/sync-wave: "4"
    spec:
      project: hands-on
      source:
        repoURL: https://github.com/org-sam/infra-gitops.git
        path: infra-config/istio-telemetry
        targetRevision: HEAD
      destination:
        server: '{{server}}'
        namespace: istio-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
