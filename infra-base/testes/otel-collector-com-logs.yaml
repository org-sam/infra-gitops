apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring-otel-collector
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: dev-demo
        server: https://kubernetes.default.svc
        revision: 0.104.0

  template:
    metadata:
      name: 'monitoring-otel-collector-{{name}}'
    spec:
      project: hands-on
      source:
        repoURL: 'https://open-telemetry.github.io/opentelemetry-helm-charts'
        chart: opentelemetry-collector
        targetRevision: '{{revision}}'
        helm:
          valuesObject:
            mode: deployment
            fullnameOverride: "otel-collector"

            image:
              repository: "otel/opentelemetry-collector-contrib"
              tag: "0.104.0"

            config:
              receivers:
                otlp:
                  protocols:
                    grpc:
                      endpoint: 0.0.0.0:4317
                    http:
                      endpoint: 0.0.0.0:4318

              processors:
                batch:
                  timeout: 1s
                  send_batch_size: 1024
                k8sattributes:
                  auth_type: "serviceAccount"
                  passthrough: false
                  extract:
                    metadata:
                      - k8s.pod.name
                      - k8s.pod.uid
                      - k8s.deployment.name
                      - k8s.namespace.name
                      - k8s.container.name
                    labels:
                      - tag_name: app
                        key: app
                        from: pod
                resource:
                  - from: resource_attribute
                    key: k8s.namespace.name
                  - from: resource_attribute
                    key: k8s.deployment.name
                  - from: resource_attribute
                    key: k8s.container.name
                  - from: resource_attribute
                    key: app

              exporters:
                otlp:
                  endpoint: "monitoring-tempo-dev-demo.monitoring.svc:4317"
                  tls:
                    insecure: true
                
                loki:
                  endpoint: "http://monitoring-loki-dev-demo.monitoring.svc:3100/loki/api/v1/push"
                  default_labels_enabled:
                    exporter: false
                    job: true
                  labels:
                    resource:
                      k8s.namespace.name: "namespace"
                      k8s.deployment.name: "deployment"
                      k8s.container.name: "container"
                      app: "app"

                debug:
                  verbosity: detailed

              service:
                pipelines:
                  traces:
                    receivers: [otlp]
                    processors: [k8sattributes, batch]
                    exporters: [otlp, debug]
                  
                  # --- NOVO: Pipeline de Logs ---
                  logs:
                    # Recebe do Istio via OTLP (mesma porta dos traces)
                    receivers: [otlp]
                    # Enriquece com metadados K8s e faz batching
                    processors: [k8sattributes, batch]
                    # Envia para o Loki
                    exporters: [loki, debug]

            clusterRole:
              create: true
              rules:
              - apiGroups: [""]
                resources: ["pods", "namespaces", "nodes"]
                verbs: ["get", "watch", "list"]
              - apiGroups: ["apps"]
                resources: ["replicasets", "deployments", "statefulsets"]
                verbs: ["get", "watch", "list"]

      destination:
        server: '{{server}}'
        namespace: monitoring
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true