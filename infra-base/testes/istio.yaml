apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-base
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: dev-demo
            server: https://kubernetes.default.svc
  template:
    metadata:
      name: 'istio-base-{{cluster}}'
      annotations:
        argocd.argoproj.io/sync-wave: "1"
    spec:
      project: hands-on
      source:
        repoURL: https://istio-release.storage.googleapis.com/charts
        chart: base
        targetRevision: 1.28.2
        helm:
          releaseName: istio-base
      destination:
        server: '{{server}}'
        namespace: istio-system
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

