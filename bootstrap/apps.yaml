apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/org-sam/infra-gitops.git'
    targetRevision: HEAD
    path: apps
    directory:
      recurse: false
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true