apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: hands-on
  source:
    repoURL: 'https://github.com/org-sam/infra-gitops.git'
    targetRevision: HEAD
    path: apps
    directory:
      recurse: true
      include: '*appset.yaml'    
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true