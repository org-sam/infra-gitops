apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-base
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: hands-on
  source:
    repoURL: 'https://github.com/org-sam/infra-gitops.git'
    targetRevision: HEAD
    path: infra-base/keda-teste
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true