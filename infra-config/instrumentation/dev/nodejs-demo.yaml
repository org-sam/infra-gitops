apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: nodejs-demo
  namespace: nodejs-demo
spec:
  exporter:
    endpoint: endpoint: http://jaeger-dev-demo-collector.jaeger.svc:4317
  
  propagators:
    - tracecontext
    - baggage
  
  sampler:
    type: parentbased_traceidratio
    argument: "1.0"

  nodejs:
    image: ghcr.io/open-telemetry/opentelemetry-operator/autoinstrumentation-nodejs:0.67.2
    env:
      - name: OTEL_LOG_LEVEL
        value: "info"
      - name: OTEL_EXPORTER_OTLP_PROTOCOL
        value: "grpc"