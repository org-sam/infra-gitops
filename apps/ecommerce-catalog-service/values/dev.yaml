fullnameOverride: ecommerce-catalog-service

image:
  repository: saiwmon/ecommerce-catalog-service
  tag: latest
  pullPolicy: Always

container:
  name: ecommerce-catalog-service
  port: 3001

resources:
  requests:
    cpu: 100m
    memory: 100Mi
  limits:
    cpu: 500m
    memory: 512Mi

service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 3001

ingress:
  enabled: false
  className: alb

  commonAnnotations:
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "60"
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb

  annotations:
    alb.ingress.kubernetes.io/group.name: dev-eks

  hosts:
    - host: ecommerce.dev.platosedu.io
      paths:
        - path: /
          pathType: Prefix

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  triggers:
    - type: cpu
      metricType: Utilization
      metadata:
        value: "70"

externalSecrets:
  enabled: true
  awsSecretName: "dev/e-commerce-catalog-service"

env:
  OTEL_SERVICE_NAME: "ecommerce-catalog-service"

opentelemetry:
  enabled: true
  type: nodejs
  endpoint: "http://otel-gateway.monitoring.svc:4318"